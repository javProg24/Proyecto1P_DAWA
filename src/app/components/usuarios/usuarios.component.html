<mat-card>
  <mat-card-title>Gestión de Usuarios</mat-card-title>
  <mat-card-content>
    <!-- Contenedor de Búsqueda y Agregar Usuario -->
    <div class="actions-container">
      <mat-form-field appearance="fill" class="search-field">
        <mat-label>Buscar por nombre</mat-label>
        <input matInput [(ngModel)]="filtro" placeholder="Ingrese nombre" />
        <button mat-icon-button matSuffix (click)="buscarUsuario()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="agregarUsuario()">
        <mat-icon>add</mat-icon> Agregar Usuario
      </button>
    </div>

    <table mat-table [dataSource]="buscarUsuario()" class="mat-elevation-z8">
      <!-- Columnas -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.correo }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef>Activo</th>
        <td mat-cell *matCellDef="let usuario">
          <mat-checkbox [checked]="usuario.activo" disabled></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let usuario">
          <div class="acciones-buttons-container">
            <button mat-icon-button color="primary" matTooltip="Editar/Actualizar usuario" (click)="editarUsuario(usuario)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Eliminar usuario" (click)="eliminarUsuario(usuario.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </mat-card-content>
</mat-card>
