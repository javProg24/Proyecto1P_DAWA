<h2 mat-dialog-title>{{ data ? 'Editar Usuario' : 'Crear Usuario' }}</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="usuario.nombre" name="nombre" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input matInput [(ngModel)]="usuario.correo" name="correo" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Dirección</mat-label>
      <input matInput [(ngModel)]="usuario.direccion" name="direccion" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Teléfono</mat-label>
      <input matInput [(ngModel)]="usuario.telefono" name="telefono" />
    </mat-form-field>

    <!-- Radio Buttons para el estado -->
    <mat-form-field>
      <mat-label>Estado</mat-label>
      <mat-radio-group [(ngModel)]="usuario.activo" name="activo">
        <mat-radio-button [value]="true">Activado</mat-radio-button>
        <mat-radio-button [value]="false">Desactivado</mat-radio-button>
      </mat-radio-group>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
